<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>400 Bad Request</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: #f7f7fb;
  color: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  text-align: center;
  background: #fff;
  border: 1px solid #e6e6ea;
  padding: 40px 48px;
  border-radius: 8px;
  box-shadow: 0 6px 18px rgba(32,33,36,0.08);
  max-width: 760px;
}
h1 {
  font-size: 72px;
  margin: 0 0 8px 0;
  color: #111;
}
h2 {
  font-size: 24px;
  margin: 0 0 16px 0;
  color: #333;
}
p {
  color: #555;
  line-height: 1.5;
}
a.button {
  display: inline-block;
  margin-top: 18px;
  padding: 10px 18px;
  background: #0066cc;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
}
.footer {
  margin-top: 18px;
  font-size: 13px;
  color: #888;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>400</h1>
    <h2>Bad Request</h2>
    <p>The server could not understand your request due to malformed syntax.</p>
    <a class="button" href="/">Return Home</a>
    <div class="footer">Check your request and try again.</div>
  </div>
</body>
</html>
